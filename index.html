<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/pokeball.ico"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/7fde04edb1.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main class="container">
      <img class="pokemon_image" alt="Pokémon" />

      <h1 class="pokemon_data">
        <span class="pokemon_number"></span>
        <span class="pokemon_name"></span>
      </h1>

      <form class="form" name="form">
        <input
          type="search"
          name="search"
          class="pokemon_search"
          placeholder="Nome ou número"
        />
      </form>

      <div class="buttons">
        <button class="button prev_btn">Anterior</button>
        <button class="button next_btn">Próximo</button>
      </div>

      <img src="./assets/images/pokedex.png" alt="Pokedex" class="pokedex" />

      <div class="credits">
        <strong> Carol Frazão </strong>

        <a href="https://github.com/carol-frazao/pokedex" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>

        <a href="https://www.linkedin.com/in/carol-frazao/" target="_blank">
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </div>
    </main>

    <script src="./assets/scripts.js"></script>
  </body>
</html>
